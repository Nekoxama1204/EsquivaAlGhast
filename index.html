<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquiva al Ghast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4">
        <img src="assets/logo.png" alt="Logo del juego" class="logo">
        <h1 class="mt-3">Esquiva al Ghast</h1>
    </header>

    <main class="container text-center">
        <div id="rules" class="rules">
            <h2>Reglas del Juego</h2>
            <p>1. Mueve a tu personaje con el mouse</p>
            <p>2. Esquiva las bolas que saldrán de los Ghast</p>
            <p>3. No mueras</p>
            <button id="startButton" class="btn btn-primary mt-3">Comenzar Juego</button>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="scoreDisplay" class="mt-3">
            <h2>Puntos: <span id="score">0</span></h2>
        </div>

        <div id="gameOver" class="hidden">
            <h2>¡Game Over!</h2>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre">
            <button id="saveScore" class="btn btn-primary">Guardar Puntaje</button>
        </div>

        <div id="highScores" class="hidden">
            <h2>Mejores Puntajes</h2>
            <ul id="scoreList"></ul>
            <button id="playAgain" class="btn btn-primary">Jugar de Nuevo</button>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>Creado por: Gael Quiroz Bautista</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
